ingress:
  enabled: true
  tls:
    dawgpath:
      secretName: test.dawgpath.uw.edu-ingress-cert
      hosts:
        - test.dawgpath.uw.edu
    pivot:
      secretName: test.pivot.uw.edu-ingress-cert
      hosts:
        - test.pivot.uw.edu
    prereqmap:
      secretName: test.prereqmap.uw.edu-ingress-cert
      hosts:
        - test.prereqmap.uw.edu
  hosts:
    dawgpath:
      host: test.dawgpath.uw.edu
      paths:
        - "/"
    prereqmap:
      host: test.prereqmap.uw.edu
      paths:
        - "/"
    pivot:
      host: test.pivot.uw.edu
      paths:
        - "/"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/client-body-buffer-size: "16K"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($host != 'test.dawgpath.uw.edu' ) {
        return 301 $scheme://test.dawgpath.uw.edu;
      }

namespace:
  enabled: true

lifecycle:
  enabled: true
  preStop:
    enabled: true
affinity:
  podsSpanNodes: true
readiness:
  enabled: true
securityPolicy:
  enabled: true

externalService:
  enabled: true
  name: dawgpath-db-service
  type: ClusterIP
  serviceAddress: 172.18.1.250
  servicePort: 5432
database:
  engine: postgres
  name: dawgpath-test
  hostname: dawgpath-db-service
  secretName: test.dawgpath.uw.edu-sql-secrets

repo: dawgpath
instance: test

memcached:
  enabled: false

cronjob:
  enabled: true
  jobs:
    - name: Import  Similar Majors # At 20:05 on Sunday
      schedule: "5 20 * * 0"
      command: ["/scripts/management_command.sh"]
      args: ["import_similar_majors"]
      resources:
        limits:
          cpu: 500
          memory: 1024Mi
        requests:
          cpu: 100m
          memory: 256Mi
      sidecarContainers:
        forwarder:
          image: "us-docker.pkg.dev/uwit-mci-axdd/containers/uw-ssh-client:89695b2"
          environmentVariables:
            - name: PROXY_ID_KEY
              valueFrom:
                secretKeyRef:
                  name: shared-proxy-secrets
                  key: proxy-id-key
            - name: PROXY_ID
              valueFrom:
                secretKeyRef:
                  name: shared-proxy-secrets
                  key: proxy-id
            - name: PROXY_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: shared-proxy-secrets
                  key: proxy-hostname
            - name: AZURE_BLOB_STORAGE_URL
              valueFrom:
                secretKeyRef:
                  name: test.dawgpath.uw.edu-azure-storage-secrets
                  key: blob-url
            - name: TARGET_PORT
              value: "443"
            - name: LOCAL_PORT
              value: "443"
          command:
            - "sh"
            - "-c"
            - 'mkdir -m 0700 ~/.ssh && echo "${PROXY_ID_KEY}" > ~/.ssh/id_ecdsa && chmod 400 ~/.ssh/id_ecdsa && ssh ${PROXY_ID}@${PROXY_HOSTNAME} -o StrictHostKeyChecking=no -N -L 127.0.0.1:${LOCAL_PORT}:${TARGET_HOSTNAME}:${TARGET_PORT}'

environmentVariables:
  - name: ENV
    value: test
  - name: AUTH
    value: SAML
  - name: SAML_ENTITY_ID
    value: https://test.dawgpath.uw.edu/saml2
  - name: CLUSTER_CNAME
    value: test.dawgpath.uw.edu

externalSecrets:
  enabled: true
  secrets:
    - name: test.dawgpath.uw.edu-secrets
      externalKey: dawgpath/test/secrets
      data:
        - name: django-secret
          property: django-secret
        - name: access-group-id
          property: access-group-id
        - name: google-analytics-key
          property: google-analytics-key
    - name: test.dawgpath.uw.edu-sql-secrets
      externalKey: dawgpath/shared/sql-secrets
      data:
        - name: username
          property: username
        - name: password
          property: password
    - name: test.dawgpath.uw.edu-ic-certs
      externalKey: dawgpath/test/ic-certs
      data:
        - name: test.dawgpath.uw.edu-ic.cert
          property: test.dawgpath.uw.edu-ic.cert
    - name: test.dawgpath.uw.edu-uw-idp-cert
      externalKey: idp-cert
      data:
        - name: uw-idp-cert
          property: cert
    - name: test.dawgpath.uw.edu-feedback-form-secrets
      externalKey: dawgpath/shared/feedback-form
      data:
        - name: form-url
          property: form-url
    - name: test.dawgpath.uw.edu-azure-storage-secrets
      externalKey: dawgpath/shared/azure-storage
        - name: blob-url
          property: blob-url
    - name: shared-proxy-secrets
      externalKey: shared/proxies/uw_ssh_tunnel
      data:
        - name: proxy-id-key
          property: key
        - name: proxy-id
          property: username
        - name: proxy-hostname
          property: hostname

environmentVariablesSecrets:
  djangoSecret:
    name: DJANGO_SECRET
    secretName: test.dawgpath.uw.edu-secrets
    secretKey: django-secret
  samlSPCert:
    name: SP_CERT
    secretName: test.dawgpath.uw.edu-ic-certs
    secretKey: test.dawgpath.uw.edu-ic.cert
  samlIDPCert:
    name: IDP_CERT
    secretName: test.dawgpath.uw.edu-uw-idp-cert
    secretKey: uw-idp-cert
  accessGroup:
    name: ACCESS_GROUP
    secretName: test.dawgpath.uw.edu-secrets
    secretKey: access-group-id
  googleAnalyticsKey:
    name: GOOGLE_ANALYTICS_KEY
    secretName: test.dawgpath.uw.edu-secrets
    secretKey: google-analytics-key
  googleFeedbackForm:
    name: GOOGLE_FEEDBACK_FORM
    secretName: test.dawgpath.uw.edu-feedback-form-secrets
    secretKey: form-url

