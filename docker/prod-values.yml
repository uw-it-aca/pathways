autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 40
ingress:
  enabled: true
  tls:
    dawgpath:
      secretName: dawgpath.uw.edu-ingress-cert
      hosts:
        - dawgpath.uw.edu
    pivot:
      secretName: pivot.uw.edu-ingress-cert
      hosts:
        - pivot.uw.edu
    prereqmap:
      secretName: prereqmap.uw.edu-ingress-cert
      hosts:
        - prereqmap.uw.edu
  hosts:
    dawgpath:
      host: dawgpath.uw.edu
      paths:
        - "/"
    pivot:
      host: pivot.uw.edu
      paths:
        - "/"
    prereqmap:
      host: prereqmap.uw.edu
      paths:
        - "/"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/client-body-buffer-size: "16K"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($host != 'dawgpath.uw.edu' ) {
        return 301 $scheme://dawgpath.uw.edu;
      }

namespace:
  enabled: true

lifecycle:
  enabled: true
  preStop:
    enabled: true
affinity:
  podsSpanNodes: true
readiness:
  enabled: true
securityPolicy:
  enabled: true

externalService:
  enabled: true
  name: dawgpath-db-service
  type: ClusterIP
  serviceAddress: 172.18.1.250
  servicePort: 5432
database:
  engine: postgres
  name: dawgpath-prod
  hostname: dawgpath-db-service
  secretName: dawgpath.uw.edu-sql-secrets

repo: dawgpath
instance: prod

memcached:
  enabled: false

daemon:
  enabled: true
  daemons:
    - name: import-similar-majors # At 20:05 on Sunday
      replicaCount: 1
      command: ["/scripts/management_daemon.sh"]
      args: ["--cron", "5 20 * * 0", "import_similar_majors"]
      resources:
        limits:
          cpu: 500
          memory: 1024Mi
        requests:
          cpu: 100m
          memory: 256Mi
      sidecarContainers:
        forwarder:
          image: "us-docker.pkg.dev/uwit-mci-axdd/containers/uw-ssh-client:89695b2"
          environmentVariables:
            - name: PROXY_ID_KEY
              valueFrom:
                secretKeyRef:
                  name: shared-proxy-secrets
                  key: proxy-id-key
            - name: PROXY_ID
              valueFrom:
                secretKeyRef:
                  name: shared-proxy-secrets
                  key: proxy-id
            - name: PROXY_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: shared-proxy-secrets
                  key: proxy-hostname
            - name: AZURE_BLOB_STORAGE_URL
              valueFrom:
                secretKeyRef:
                  name: dawgpath.uw.edu-azure-storage-secrets
                  key: blob-url
            - name: TARGET_PORT
              value: "443"
            - name: LOCAL_PORT
              value: "443"
          command:
            - "sh"
            - "-c"
            - 'mkdir -m 0700 ~/.ssh && echo "${PROXY_ID_KEY}" > ~/.ssh/id_ecdsa && chmod 400 ~/.ssh/id_ecdsa && ssh ${PROXY_ID}@${PROXY_HOSTNAME} -o StrictHostKeyChecking=no -N -L 127.0.0.1:${LOCAL_PORT}:${TARGET_HOSTNAME}:${TARGET_PORT}'


environmentVariables:
  - name: ENV
    value: prod
  - name: AUTH
    value: SAML
  - name: SAML_ENTITY_ID
    value: https://dawgpath.uw.edu/saml2
  - name: CLUSTER_CNAME
    value: dawgpath.uw.edu

externalSecrets:
  enabled: true
  secrets:
    - name: dawgpath.uw.edu-secrets
      externalKey: dawgpath/prod/secrets
      data:
        - name: django-secret
          property: django-secret
        - name: access-group-id
          property: access-group-id
        - name: google-analytics-key
          property: google-analytics-key
    - name: dawgpath.uw.edu-sql-secrets
      externalKey: dawgpath/shared/sql-secrets
      data:
        - name: username
          property: username
        - name: password
          property: password
    - name: dawgpath.uw.edu-ic-certs
      externalKey: dawgpath/prod/ic-certs
      data:
        - name: dawgpath.uw.edu-ic.cert
          property: dawgpath.uw.edu-ic.cert
    - name: dawgpath.uw.edu-uw-idp-cert
      externalKey: idp-cert
      data:
        - name: uw-idp-cert
          property: cert
    - name: dawgpath.uw.edu-feedback-form-secrets
      externalKey: dawgpath/shared/feedback-form
      data:
        - name: form-url
          property: form-url
    - name: dawgpath.uw.edu-azure-storage-secrets
      externalKey: dawgpath/shared/azure-storage
      data:
        - name: blob-url
          property: blob-url
    - name: shared-proxy-secrets
      externalKey: shared/proxies/uw_ssh_tunnel
      data:
        - name: proxy-id-key
          property: key
        - name: proxy-id
          property: username
        - name: proxy-hostname
          property: hostname

environmentVariablesSecrets:
  djangoSecret:
    name: DJANGO_SECRET
    secretName: dawgpath.uw.edu-secrets
    secretKey: django-secret
  samlSPCert:
    name: SP_CERT
    secretName: dawgpath.uw.edu-ic-certs
    secretKey: dawgpath.uw.edu-ic.cert
  samlIDPCert:
    name: IDP_CERT
    secretName: dawgpath.uw.edu-uw-idp-cert
    secretKey: uw-idp-cert
  accessGroup:
    name: ACCESS_GROUP
    secretName: dawgpath.uw.edu-secrets
    secretKey: access-group-id
  googleAnalyticsKey:
    name: GOOGLE_ANALYTICS_KEY
    secretName: dawgpath.uw.edu-secrets
    secretKey: google-analytics-key
  googleFeedbackForm:
    name: GOOGLE_FEEDBACK_FORM
    secretName: dawgpath.uw.edu-feedback-form-secrets
    secretKey: form-url
