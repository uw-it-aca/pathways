{% load static %}
{% load vite %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'pathways/img/favicon.png' %}">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@700&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- material icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" rel="stylesheet"  />

    <!-- vis.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>

    <!-- vite css bundle -->
    {% vite_styles 'pathways_vue/main.js' %}

</head>

<body {% if ga_key %}data-google-analytics="{{ ga_key }}"{% endif %} {% if logout_url %}data-logout-url="{{ logout_url }}"{% endif %}
  {% if google_feedback_form %}data-google-feedback-form="{{ google_feedback_form }}"{% endif %}
      data-django-debug="{{ django_debug|lower}}" class="bg-light-gray">

    <script type="text/javascript">
      window.user = '{{ user }}';
      window.show_welcome = {{  show_welcome | yesno:"true,false" }};
      window.show_bottleneck = {{  show_bottleneck | yesno:"true,false" }};
      window.show_outcomes = {{  show_outcomes | yesno:"true,false" }};
      window.csrf_token = '{{  csrf_token }}';
    </script>

    <!-- vue app will be injected here -->
    <div id="app"></div>

    <!-- vite js bundle -->
    {% vite_scripts 'pathways_vue/main.js' %}

</body>

</html>
