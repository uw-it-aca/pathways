{% load static %}
{% load render_bundle from webpack_loader %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'pathways/img/favicon.png' %}">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@700&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>

    {% render_bundle 'main' 'css' %}

</head>

<body {% if ga_key %}data-google-analytics="{{ ga_key }}"{% endif %} data-django-debug="{{ django_debug|lower}}">
    <script type="text/javascript">
      window.user = '{{ user }}';
      window.show_welcome = {{  show_welcome | yesno:"true,false" }};
      window.csrf_token = '{{  csrf_token }}';
    </script>

    <!-- vue app will be injected here -->
    <div id="app"></div>
    {% render_bundle 'main' 'js' attrs='defer' %}

</body>

</html>
