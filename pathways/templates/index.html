{% load static %}
{% load webpack_bridge %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static '/img/favicon.png' %}">

    {% render_webpack_entry 'main' js='defer' %}

</head>

<body {% if ga_key %}data-google-analytics="{{ ga_key }}"{% endif %} data-django-debug="{{ django_debug|lower}}">

    <!-- vue app will be injected here -->
    <div id="app"></div>

</body>

</html>
